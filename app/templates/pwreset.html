<!-- extned from base layout -->
{% extends "layout.html" %}

{% block body %}
<title>Audiobook Player</title>
  <h1>Play on player</h1>
 
<form role="form" method="POST">
    <div class="form-group">
        <label for="password">Password</label>
        <p><input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">

</form>

{% endblock %}
